{% extends 'base.html' %} {% block body %}

<div class="row my-5">
    <div class="col-6 offset-3">
        <h3 class='text-center m-3' >Welcome to LilQoute!</h3>
        <form action="{{url_for('register')}}" method='POST'>
                <div class="form-group">
                    <h5>Email</h5>
                    <input type="email" name="html_email" id="" placeholder="email" class="form-control">
                </div>
                <div class="form-group">
                    <h5>User Name</h5>
                    <input type="text" class="form-control" name="html_username" id="" placeholder="user name">
                </div>
                <div class="form-group">
                    <h5>Password</h5>
                    <input type="password" class="form-control" name="html_password" id="" placeholder="password">
                </div>
                
                <div class="form-group">
                    <h5>Confirm Password</h5>
                    <input type="password" class="form-control" name="html_confirm" id="" placeholder="confirm password">
                </div>
                <button class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% include 'errors.html' %}
{% endblock %}
